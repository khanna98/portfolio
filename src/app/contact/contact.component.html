<!-- Section: Contact v.1 -->
<section class="my-5">
  <!-- Section heading -->
  <h2 class="h1-responsive font-weight-bold text-center my-5" id="main">
    Contact Me
  </h2>
  <!-- Section description -->
  <p class="text-center w-responsive mx-auto pb-5">
    A lot can happen over a coffee and even when people start talking. If you
    like my work or even dislike it, just fill in the form below and lets get
    together to talk, walk and work together on some cool projects.
  </p>

  <!-- Form with header -->
  <div class="card container">
    <div class="card-body">
      <!-- Header -->
      <div class="form-header text-center">
        <h3 class="mt-2"><i class="fas fa-envelope"></i> Write to me</h3>
      </div>
      <p class="dark-grey-text text-center">I'll revert back to you soon.</p>
      <!-- Body -->
      <div class="md-form">
        <i class="fas fa-user prefix grey-text"></i>
        <input type="text" id="form-name" class="form-control" />
        <label for="form-name">Your name</label>
      </div>
      <div class="md-form">
        <i class="fas fa-envelope prefix grey-text"></i>
        <input type="text" id="form-email" class="form-control" />
        <label for="form-email">Your email</label>
      </div>
      <div class="md-form">
        <i class="fas fa-tag prefix grey-text"></i>
        <input type="text" id="form-Subject" class="form-control" />
        <label for="form-Subject">Subject</label>
      </div>
      <div class="md-form">
        <i class="fas fa-pencil-alt prefix grey-text"></i>
        <textarea
          type="text"
          id="form-text"
          class="form-control md-textarea"
          rows="3"
        ></textarea>
        <label for="form-text">Send message</label>
      </div>
      <div class="text-center">
        <button class="btn btn-primary">
          Submit
        </button>
      </div>
    </div>
  </div>
</section>
<!-- Section: Contact v.1 -->
